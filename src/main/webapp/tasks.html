<div id="wrapper">
    <div ng-include="'navigation.html'"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <!--HEADER-->
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            {{navigation.header}}
                            <small>{{navigation.subHeader}}</small>
                        </h1>
                    </div>
                    <div class="col-md-6" ng-show="message.text">
                        <div message-directive></div>
                    </div>
                </div>
                <!--BODY-->
                <div class="custom-navigation-container" ng-controller="TaskController">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">Tools:</a>
                            </div>
                            <div class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-form">
                                    <li>
                                        <select class="form-control" ng-model="currentProjectId" ng-init="currentProjectId= userProjects[0].id" ng-change="changeCurrentProject(currentProjectId)">
                                            <option ng-repeat="project in userProjects" value="{{project.id}}">{{project.name}}</option>
                                        </select>
                                    </li>
                                </ul>
                                <div class="col-sm-4 col-md-4 pull-right">
                                    <form class="navbar-form" role="search">
                                        <div class="input-group">
                                            <input type="text" ng-model="searchParameter" g class="form-control" placeholder="Search" name="q">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" ng-click="searchProjects()"><i class="glyphicon glyphicon-search"></i></button>
                                                <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-remove"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--/.nav-collapse -->

                        </div>
                    </nav>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-bordered table-hover table-striped">
                                <colgroup>
                                    <col span="1" style="width: 30%;">
                                    <col span="1" style="width: 35%;">
                                    <col span="1" style="width: 10%;">
                                    <col span="1" style="width: 25%;">
                                </colgroup>
                                <thead>
                                <tr >
                                    <th>Task name</th>
                                    <th>Task description</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="task in userTasks" class="{{task.style}}">
                                    <td>{{task.name}}</td>
                                    <td>{{task.description}}</td>
                                    <td>{{task.taskStatusString}}</td>
                                    <td><a href="" ng-click="changeStatus(task,'RESOLVED')"><i class="glyphicon glyphicon-ok-sign">Resolve</i> </a>&nbsp;|&nbsp; <a href="" ng-click="changeStatus(task,'IN_PROGRESS')"><i class="glyphicon glyphicon-flash">Progress</i> </a>&nbsp;|&nbsp;<a href="" ng-click="changeStatus(task,'CLOSED')"><i class="glyphicon glyphicon-ok-sign">Close</i> </a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--BODY-->
            </div>
        </div>

    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
