<div id="wrapper">
    <div ng-include="'navigation.html'"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                {{navigation.header}}
                                <small>{{navigation.subHeader}}</small>
                            </h1>
                        </div>
                        <div class="col-md-6" ng-show="message.text">
                            <div message-directive=""></div>
                        </div>
                    </div>
                    <!--BODY-->
                    <div ng-controller="ConfigAdminController">


                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a href="" class="navbar-brand">Tools:</a>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">

                                        <li><a href="" class="navbar-brand" ng-click="reset()">Reset</a>
                                        </li>
                                        <li><a href="" class="navbar-brand" ng-click="updateConfigs()">Save</a>
                                        </li>
                                    </ul>
                                    <div class="col-sm-4 col-md-4 pull-right">
                                        <form class="navbar-form" role="search">
                                            <div class="input-group">
                                                <input type="text" ng-model="searchParameter" class="form-control" placeholder="Search" name="q">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-default" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
                                                    <button class="btn btn-default" ng-click="clear()"><i class="glyphicon glyphicon-remove"></i></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!--/.nav-collapse -->

                            </div>
                        </nav>

                        <!--NAVIGATION END-->
                        <div class="row">
                            <div class="col-lg-12">

                                <form role="form" ng-submit="updateConfigs()">

                                    <div ng-repeat="config in configs">
                                        <div class="form-group">
                                            <label for="{{config.id}}">{{config.name}}</label>
                                            <input type="text" ng-required="true" class="form-control" id="{{config.id}}" ng-model="config.value" placeholder="{{config.name}}">
                                        </div>
                                    </div>
                                        <button type="submit" ng-click="updateConfigs()" class="btn btn-primary">Save changes</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
