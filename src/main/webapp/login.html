<div class="container" ng-controller="LoginController">
    <div >
        <div class="col-md-6"style="min-height: 65px">

        </div>
        <div class="col-md-6" ng-show="message.text" style="min-height: 65px">
            <div ng-include="'messageBox.html'"></div>
        </div>
    </div>
    <div class="row text-center ">
        <div class="col-md-12">
            <br /><br />
            <h2>{{'LOGIN'|translate}}</h2>

            <h5>( Login yourself to get access )</h5>
            <br />
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Enter Details To Login </strong> <a href=""  style="font-size: 14px;float: right;" ng-click="toggleLang()">{{currentLng}}</a>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()">
                        <br />
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text"
                                   ng-model="accaunt.username"
                                   class="form-control"
                                   placeholder="Your Username " />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password"
                                   class="form-control"
                                   ng-model="accaunt.password"
                                   placeholder="Your Password" />
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" /> Remember me
                            </label>
                                            <span class="pull-right">
                                                   <a href="" data-toggle="modal" data-target="#myModal">Forget password ? </a>
                                            </span>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Login Now"/>
                        <hr />
                        Not register ? <a href="#/registration" >click here </a>
                    </form>
                </div>

            </div>
        </div>


    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{'MODAL_HEADER_RESET_PASSWORD'|translate}}</h4>
                </div>
                <div class="modal-body">
                    <input type="text" ng-model="resetUsername" class="form-control" placeholder="Your Username"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
