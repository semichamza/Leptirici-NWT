        <div class="row">
            <div class="col-lg-12">
                <!--HEADER-->

                        <h1>
                            {{navigation.header}}
                            <small>{{navigation.subHeader}}</small>
                        </h1>
                    </div>
                    <div class="col-md-6" ng-show="message.text">
                        <div ng-include="'messageBox.html'"></div>
                    </div>
                </div>
                <!--BODY-->
                <div ng-controller="UserSettings">
                    <h1 class="page-header" style="margin: 5px 5px 5px"></h1>
                    <form role="form" ng-submit="update()">

                        <div class="form-group">
                            <label>First name</label>
                            <input ng-model="tempUser.firstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input ng-model="tempUser.lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="tempUser.email"  class="form-control">
                        </div>

                            <!--<label>Password</label>-->

                        <!--</div>-->

                            <!--<label>Confirm password</label>-->
                            <!--<input type="password" ng-model="tempUser.lastName"  class="form-control">-->
                        <!--</div>-->

                        <button type="submit" class="btn btn-default">Save</button>

                    </form>
                    <h1 class="page-header" style="margin: 5px 5px 5px"></h1>
                    <form role="form" ng-submit="updatePassword()">
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="newPassword.pass1"  class="form-control">
                        </div>

                        <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" ng-model="newPassword.pass2"  class="form-control">
                        </div>

                        <button type="submit" class="btn btn-default">Save password</button>

                    </form>

        </div>
