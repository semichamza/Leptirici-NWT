<!DOCTYPE html>
<html ng-app="Test">
<head lang="en">
    <meta charset="UTF-8">
    <script src="lib/dependencies/angular.min.js"></script>
    <script src="lib/dependencies/angular-cookies.min.js"></script>
    <script src="script/test.js"></script>
    <title>Test</title>
    <style>
        TABLE, TBODY, TR, TD, TH {
            text-align: left;
            padding: 0;
            border-spacing: 10px; /* or border-collapse:collapse */
        }
    </style>
</head>
<body ng-controller="ProjectController">
<div ng-hide="isAutorized">
    <form name="loginForm" ng-submit="login()">
        <input type="text" required placeholder="Username" ng-model="loginUsername"/>
        <input type="password" required placeholder="Password" ng-model="loginPassword"/>
        <input type="submit" value="Login"/>
    </form>
    <br>
    (jasmin/jasmin)
    <br>
    {{message}}
</div>
<div ng-show="isAutorized">
    Projekat:
    <select ng-model="currentProject" ng-change="selectChanged()">
        <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
    </select>

    <div>
    </div>
    <div ng-show="tasks">
        <table>
            <thead>
            <tr>
                <th>Naziv taska</th>
                <th>Opis</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="task.project.id==currentProject" ng-repeat="task in tasks">
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <form name="projectAdd" ng-submit="createProject()">
        <input type="text" required placeholder="Naziv projekta" ng-model="projectName"/>
        <input type="submit" value="Add"/>
    </form>
    <br>
    <button type="button" ng-click="logout('Uspjesno ste odjavljeni');">Logout</button>
</div>
</body>
</html>
