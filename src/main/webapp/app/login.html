<div ng-controller="LoginController">
    <form name="loginForm" ng-submit="login()">
        <input type="text" required placeholder="{{'USERNAME'|translate}}" ng-model="accaunt.username"/>
        <input type="password" required placeholder="{{'PASSWORD'|translate}}" ng-model="accaunt.password"/>
        <input type="submit" value="{{'LOGIN'|translate}}"/>
    </form>
</div>
