<div id="wrapper">
    <script src="lib/dependencies/JSOG.js"></script>
    <div ng-include="'navigation.html'"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12" >
                <!--HEADER-->
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            {{navigation.header}}
                            <small>{{navigation.subHeader}}</small>
                        </h1>
                    </div>
                    <div class="col-md-6" ng-show="message.text">
                        <div message-directive=""></div>
                    </div>
                </div>
                <!--BODY-->
                <div class="custom-navigation-container" ng-controller="StatisticsController">


                    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header"><a class="navbar-brand" href="#">Tools</a>
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse navbar-menubuilder">
                                <!--<ul class="nav navbar-nav navbar-left">-->
                                    <!--<li><a href="/">Home</a>-->
                                    <!--</li>-->
                                    <!--<li><a href="/products">Products</a>-->
                                    <!--</li>-->
                                    <!--<li><a href="/about-us">About Us</a>-->
                                    <!--</li>-->
                                    <!--<li><a href="/contact">Contact Us</a>-->
                                    <!--</li>-->
                                <!--</ul>-->
                            </div>
                        </div>
                    </div>

                    <!--NAVIGATION END-->

                    <h1 class="page-header"></h1>
                    <div class="row" ng-controller="DoughnutCtrl">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{'USER_TASKS'|translate}}</h3>
                                </div>
                                <div class="panel-body">
                                    <div>
                                        <canvas id="doughnut" class="chart chart-doughnut" data="data"
                                                labels="labels"></canvas>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="bs-callout bs-callout-info">
                                <h4>{{'DETAILS'|translate}}</h4>
                                {{'USER_TASKS_DETAILS'|translate}}
                                <br>
                                <br>
                                <label for="selectedUser" class="control-label">{{'USER'|translate}}:</label>
                                <select class="form-control" id="selectedUser" ng-model="selectedUser" ng-options="user as (user.firstName+' '+user.lastName) for user in users" ng-change="refresh()"></select>

                            </div>
                        </div>
                    </div>
                    <h1 class="page-header"></h1>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{'TASKS_PER_PROJECT'|translate}}</h3>
                                </div>
                                <div class="panel-body">
                                    <div ng-controller="PieCtrl">
                                        <canvas id="pie" class="chart chart-pie" data="data" labels="labels"></canvas>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6" >
                            <div class="bs-callout bs-callout-info">
                                <h4>{{'DETAILS'|translate}}</h4>
                                    {{'TASKS_PER_PROJECT_DETAILS'|translate}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
